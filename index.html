<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Etsy Page</title>
  <script>
    // The Worker URL (which is your reverse proxy) on your custom domain.
    const proxyUrl = 'https://3dp.sevenacredesign.com/';
    // The target URL to be embedded.
    const targetUrl = 'https://sevenacredesign3dp.etsy.com';

    // Optional: Fetch the remote head to clone its title and other head elements.
    fetch(proxyUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network error: ' + response.status);
        }
        return response.text();
      })
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        document.title = doc.title;
        // Append each element from the remote head into the current document head.
        doc.head.querySelectorAll('*').forEach(node => {
          document.head.appendChild(node.cloneNode(true));
        });
      })
      .catch(err => console.error('Failed to fetch remote head:', err));
  </script>
</head>
<body style="margin: 0; padding: 0; height: 100vh;">
  <!-- The iframe uses your Worker to load the target page -->
  <iframe id="embeddedPage"
          src="https://3dp.sevenacredesign.com/?url=https%3A%2F%2Fsevenacredesign3dp.etsy.com"
          title="Embedded Etsy Page"
          style="width: 100%; height: 100%; border: none;">
  </iframe>
</body>
</html>
