<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Etsy Page</title>
  <script>
    // Using CORS Anywhere to bypass CORS restrictions.
    // IMPORTANT: Visit https://cors-anywhere.herokuapp.com/corsdemo first to activate the proxy.
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const targetUrl = 'https://sevenacredesign3dp.etsy.com';

    fetch(proxyUrl + targetUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        return response.text();
      })
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        // Update the document title using the remote page's title.
        document.title = doc.title;
        // Append each head element from the remote page to the current head.
        doc.head.querySelectorAll('*').forEach(node => {
          document.head.appendChild(node.cloneNode(true));
        });
      })
      .catch(err => console.error('Could not fetch remote head:', err));
  </script>
</head>
<body style="margin: 0; padding: 0; height: 100vh;">
  <!-- The iframe loads the remote page via the proxy -->
  <iframe id="embeddedPage"
          src="https://cors-anywhere.herokuapp.com/https://sevenacredesign3dp.etsy.com"
          title="Embedded Etsy Page"
          style="width: 100%; height: 100%; border: none;">
  </iframe>
</body>
</html>
