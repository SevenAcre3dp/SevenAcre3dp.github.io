<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Etsy Page</title>
  <script>
    // Using ThingProxy to bypass CORS and X-Frame-Options restrictions.
    const proxyUrl = 'https://thingproxy.freeboard.io/fetch/';
    const targetUrl = 'https://sevenacredesign3dp.etsy.com';

    fetch(proxyUrl + targetUrl)
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        // Update the document title using the remote page's title.
        document.title = doc.title;
        // Append remote head elements to the current document head.
        doc.head.querySelectorAll('*').forEach(node => {
          document.head.appendChild(node.cloneNode(true));
        });
      })
      .catch(err => console.error('Could not fetch remote head:', err));
  </script>
</head>
<body style="margin: 0; padding: 0; height: 100vh;">
  <!-- The iframe is loaded via the proxy to ensure it is requested over HTTPS -->
  <iframe id="embeddedPage"
          src="https://thingproxy.freeboard.io/fetch/https://sevenacredesign3dp.etsy.com"
          title="Embedded Etsy Page"
          style="width: 100%; height: 100%; border: none;">
  </iframe>
</body>
</html>
